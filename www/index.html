<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="svgdiv">
		  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: solid black" onclick="shoot(0);" id="haybale">
		    <!-- Draw the target -->
   		    <circle id="white" cx="50%" cy="50%" r="40%" stroke="black" stroke-width="1" fill="white" onclick="shoot(1);"/>
		    <circle cx="50%" cy="50%" r="36%" stroke="black" stroke-width="1" fill="white" onclick="shoot(2);"/>
		    <circle id="black" cx="50%" cy="50%" r="32%" stroke="black" stroke-width="1" fill="black" onclick="shoot(3);"/>
		    <circle cx="50%" cy="50%" r="28%" stroke="grey" stroke-width="1" fill="black" onclick="shoot(4);"/>
		    <circle id="blue" cx="50%" cy="50%" r="24%" stroke="black" stroke-width="1" fill="blue" onclick="shoot(5);"/>
		    <circle cx="50%" cy="50%" r="20%" stroke="black" stroke-width="1" fill="blue" onclick="shoot(6);" />
		    <circle id="red" cx="50%" cy="50%" r="16%" stroke="black" stroke-width="1" fill="red" onclick="shoot(7);" />
		    <circle cx="50%" cy="50%" r="12%" stroke="black" stroke-width="1" fill="red" onclick="shoot(8);"/>
		    <circle id="yellow" cx="50%" cy="50%" r="8%" stroke="black" stroke-width="1" fill="yellow" onclick="shoot(9);"/>
		    <circle cx="50%" cy="50%" r="4%" stroke="black" stroke-width="1" fill="yellow" onclick="shoot(10);"/>
		    
		    <text x="25%" y="95%" id="shotsLabel" style="text-anchor: middle">Shots: 0</text>
		    <text x="50%" y="95%" id="totalLabel" style="text-anchor: middle">Total score: 0</text>
		    <text x="75%" y="95%" id="scoreLabel" style="text-anchor: middle">This shot: 0</text>
		  </svg>
        </div>

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
